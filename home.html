<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <header>
        <h1>Contact Form</h1>
    </header>
    <form id="contact-form" action="#" method="get">
        <!-- Row 1 -->
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">

        <label for="job">Job Title</label>
        <input type="text" id="job" name="job">

        <!-- Row 2 -->
        <label for="company">Company</label>
        <input type="text" id="company" name="company">

        <label for="linkedin">LinkedIn URL</label>
        <input type="text" id="linkedin" name="linkedin">

        <label for="email">Email Address</label>
        <input type="text" id="email" name="email">

        <!-- Row 3 -->
        <label>How did we meet?</label>
        <select>
            <option value="none">Please Select</option>
            <option value="online">Online</option>
            <option value="linkedin">LinkedIn</option>
            <option value="in-person">In Person</option>
            <option value="na">Have Not Met</option>
        </select>

        <label for="other">Other (Please Specify)</label>
        <input type="text" id="other" name="other">

        <!-- Message -->
        <label for="message">Message</label>
        <textarea rows="5" id="message" name="message"></textarea>

        <!-- Mailing List -->
        <label>Please add me to your mailing list</label>
        <input type="checkbox" id="mailing-list" name="mailing-list">

        <!-- Email Format -->
        <label for="email-format">Choose an email format:</label>
        <label for="html-email">
            <input type="radio" id="html-email" value="html-email" name="email-format">HTML
        </label>
        <label for="text-email">
            <input type="radio" id="text-email" value="text-email" name="email-format">Text
        </label>

        <!-- Submit Button -->
        <button type="submit" id="order-button">Submit</button>
    </form>
</body>
</html>
